name: torch_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  lottie: ^2.2.0
  http: ^1.5.0
  intl: ^0.20.2
  image_picker: ^1.0.4


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/images/dog.png
    - lib/assets/images/dogP.png
    - lib/assets/images/Moody.json
    - lib/assets/images/Patas.json
    - lib/assets/images/american.jpg
    - lib/assets/images_profile/dog1.jpg
    - lib/assets/images_profile/dog2.jpg
    - lib/assets/images_profile/dog3.jpg
    - lib/assets/images_profile/dog4.jpg
    - lib/assets/images_profile/cat1.jpg
    - lib/assets/images_profile/cat2.jpg
    - lib/assets/images_profile/cat3.jpg
    - lib/assets/images_profile/cat4.jpg


  fonts:
    - family: InknutAntiqua
      fonts:
        - asset: lib/assets/fonts/Inknut_Antiqua/InknutAntiqua-Black.ttf
          weight: 700
        - asset: lib/assets/fonts/Inknut_Antiqua/InknutAntiqua-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Inknut_Antiqua/InknutAntiqua-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Inknut_Antiqua/InknutAntiqua-SemiBold.ttf
          weight: 600

    - family: InclusiveSans
      fonts:
        - asset: lib/assets/fonts/InclusiveSans.ttf
          weight: 700
