name: torch_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/dog.png
    - lib/assets/images/dogP.png

  fonts:
    - family: InknutAntiqua
      fonts:
        - asset: lib/assets/images/InknutAntiqua-Black.ttf
          weight: 700

    - family: InclusiveSans
      fonts:
        - asset: lib/assets/images/InclusiveSans.ttf
          weight: 700
